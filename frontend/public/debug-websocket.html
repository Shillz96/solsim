<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualSol WebSocket Debug</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #000; 
            color: #0f0; 
            padding: 20px; 
        }
        .log { 
            background: #111; 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 5px; 
            font-family: monospace; 
        }
        .error { color: #f00; }
        .success { color: #0f0; }
        .warning { color: #ff0; }
    </style>
</head>
<body>
    <h1>🔍 VirtualSol WebSocket Debug</h1>
    <div id="status">Initializing...</div>
    <div id="logs"></div>

    <script>
        const logs = document.getElementById('logs');
        const status = document.getElementById('status');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `[${timestamp}] ${message}`;
            logs.appendChild(logDiv);
            logs.scrollTop = logs.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        // Test the actual frontend environment variables
        const WS_URL = "wss://virtualsol-production.up.railway.app/ws/prices";
        
        log(`Starting WebSocket test to: ${WS_URL}`);
        status.textContent = "Connecting...";

        try {
            const ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                log("✅ WebSocket connected successfully!", 'success');
                status.textContent = "Connected ✅";
                
                // Subscribe to SOL price
                const solMint = "So11111111111111111111111111111111111111112";
                ws.send(JSON.stringify({ type: 'subscribe', mint: solMint }));
                log(`📡 Subscribed to SOL: ${solMint}`);
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'price') {
                        log(`💰 Price Update: ${data.mint.slice(0,8)}... = $${data.price} (${data.change24h > 0 ? '+' : ''}${data.change24h.toFixed(2)}%)`, 'success');
                        
                        if (data.mint === "So11111111111111111111111111111111111111112") {
                            status.textContent = `SOL: $${data.price} ✅`;
                        }
                    } else {
                        log(`📥 Other message: ${data.type} - ${JSON.stringify(data)}`);
                    }
                } catch (err) {
                    log(`❌ Failed to parse message: ${err}`, 'error');
                }
            };

            ws.onerror = (error) => {
                log(`❌ WebSocket error: ${error}`, 'error');
                status.textContent = "Error ❌";
            };

            ws.onclose = (event) => {
                log(`🔌 WebSocket closed: Code ${event.code}, Reason: ${event.reason}`, 'warning');
                status.textContent = "Disconnected ❌";
            };

        } catch (err) {
            log(`❌ Failed to create WebSocket: ${err}`, 'error');
            status.textContent = "Failed ❌";
        }
    </script>
</body>
</html>
