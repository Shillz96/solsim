<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #111; color: #fff; }
        .log { margin: 5px 0; padding: 5px; border-left: 3px solid #333; }
        .success { border-color: #0f0; }
        .error { border-color: #f00; }
        .info { border-color: #00f; }
        .warning { border-color: #ff0; }
        button { padding: 10px 20px; margin: 5px; background: #333; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #555; }
    </style>
</head>
<body>
    <h1>SolSim WebSocket Diagnostic</h1>
    <div>
        <button onclick="testDirect()">Test Direct Connection</button>
        <button onclick="testWithDelay()">Test With 1s Delay</button>
        <button onclick="testMultiple()">Test 3 Rapid Connections</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    <div id="logs"></div>

    <script>
        const WS_URL = 'wss://solsim-production.up.railway.app/ws/prices';
        let testCount = 0;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `[${timestamp}] ${message}`;
            document.getElementById('logs').appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
            div.scrollIntoView();
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function createConnection(testId, options = {}) {
            const start = Date.now();
            log(`Test ${testId}: Creating WebSocket connection to ${WS_URL}`, 'info');
            
            const ws = new WebSocket(WS_URL);
            let opened = false;
            let messageCount = 0;
            
            const timeout = setTimeout(() => {
                if (!opened) {
                    log(`Test ${testId}: Connection timeout after 10s`, 'error');
                    ws.close();
                }
            }, 10000);

            ws.onopen = () => {
                clearTimeout(timeout);
                opened = true;
                const duration = Date.now() - start;
                log(`Test ${testId}: OPEN after ${duration}ms`, 'success');
                
                // Send SOL subscription
                try {
                    ws.send(JSON.stringify({ 
                        type: 'subscribe', 
                        mint: 'So11111111111111111111111111111111111111112' 
                    }));
                    log(`Test ${testId}: Sent SOL subscription`, 'info');
                } catch (e) {
                    log(`Test ${testId}: Failed to send subscription: ${e.message}`, 'error');
                }
                
                // Auto-close after 5 seconds unless specified otherwise
                if (!options.keepOpen) {
                    setTimeout(() => {
                        if (ws.readyState === WebSocket.OPEN) {
                            ws.close(1000, 'Test complete');
                        }
                    }, 5000);
                }
            };

            ws.onmessage = (event) => {
                messageCount++;
                try {
                    const data = JSON.parse(event.data);
                    log(`Test ${testId}: Message ${messageCount}: ${data.type} ${data.mint || ''}`, 'success');
                } catch (e) {
                    log(`Test ${testId}: Raw message ${messageCount}: ${event.data}`, 'info');
                }
            };

            ws.onerror = (error) => {
                log(`Test ${testId}: WebSocket error: ${error}`, 'error');
            };

            ws.onclose = (event) => {
                clearTimeout(timeout);
                const duration = Date.now() - start;
                const wasClean = event.wasClean ? 'clean' : 'unclean';
                log(`Test ${testId}: CLOSE after ${duration}ms - ${wasClean} (${event.code}) ${event.reason || 'No reason'} - opened: ${opened}, messages: ${messageCount}`, opened ? 'warning' : 'error');
            };

            return ws;
        }

        function testDirect() {
            const testId = ++testCount;
            log(`=== Starting Direct Connection Test ${testId} ===`, 'info');
            createConnection(testId);
        }

        function testWithDelay() {
            const testId = ++testCount;
            log(`=== Starting Delayed Connection Test ${testId} ===`, 'info');
            setTimeout(() => {
                createConnection(testId);
            }, 1000);
        }

        function testMultiple() {
            log(`=== Starting Multiple Connection Test ===`, 'info');
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const testId = ++testCount;
                    createConnection(testId);
                }, i * 100);
            }
        }

        // Auto-test on load
        window.onload = () => {
            log('WebSocket Diagnostic Tool Loaded', 'info');
            log(`Target: ${WS_URL}`, 'info');
            log(`User Agent: ${navigator.userAgent}`, 'info');
            setTimeout(testDirect, 1000);
        };
    </script>
</body>
</html>
