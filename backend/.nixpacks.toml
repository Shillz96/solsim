# Nixpacks configuration for SolSim backend - optimized build
[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = ["npm ci --omit=dev"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run railway:start"

[variables]
NODE_OPTIONS = "--max-old-space-size=2048"
NODE_ENV = "production"