[build]
builder = "nixpacks"
buildCommand = "rm -rf node_modules/.cache && npm ci --cache /tmp/.npm && npm run build"

[build.nixpacksPlan.phases.setup]
nixPkgs = ["openssl", "postgresql", "nodejs_20"]

[deploy]
startCommand = "node dist/index.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/health"
healthcheckTimeout = 30

[variables]
NODE_ENV = "production"
PORT = "4002"
